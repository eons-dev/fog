ring:
  name: '{{ .Release.Name }}'
  number: 1
replicaCount: 1
running: true
hostpath: "/eons/local/"
resources:
  requests:
    memory: 4096Mi
    cpu: 2000m
    storage: 10Gi
    dedicated:
      cpu: 1
initdisk:
  image: "eons/img_ubuntu20.04:latest"
  size: 4Gi
ssh:
  publicKey: "ssh-rsa "
machine:
  type: q35
ports:
  - name: ssh
    port: 34322
    targetport: 22
  - name: vpn
    port: 9999
    targetport: 9999
