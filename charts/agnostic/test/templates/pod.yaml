kind: Pod
apiVersion: v1
metadata:
  name: {{ $.Release.Name }}
  labels:
    app: {{ $.Release.Name }}
spec:
  containers:
      - name: test-container
        image: {{ .Values.image }}
        imagePullPolicy: Always
        ports:
          {{- range .Values.ports }}
          - name: {{ .name }}
            containerPort: {{ .containerPort }}
          {{- end }}