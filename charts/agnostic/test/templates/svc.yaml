apiVersion: v1
kind: Service
metadata:
  name: {{ $.Release.Name }}
spec:
  externalTrafficPolicy: Local
  ports:
    {{- range .Values.ports }}
    - name: {{ .name }}
      port: {{ .containerPort }}
    {{- end }}
  selector:
    app: {{ $.Release.Name }}
  type: LoadBalancer
  loadBalancerIP: {{ .Values.loadBalancerIP }}
